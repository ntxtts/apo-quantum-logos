<!DOCTYPE html>
<html>
<head>
    <title>Alpha Pi Omega - Sign Up</title>
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; }
        .signup-container { max-width: 500px; margin: 50px auto; background: rgba(255,255,255,0.1); padding: 40px; border-radius: 15px; }
        .form-group { margin-bottom: 20px; }
        .form-control { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 16px; }
        .btn { background: #4ade80; color: white; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; width: 100%; font-size: 18px; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>ðŸŒŸ Join Alpha Pi Omega</h1>
        <p>Start analyzing your business communications today</p>
        
        <form onsubmit="handleSignup(event)">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Business Email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Company Name" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <select class="form-control" required>
                    <option value="">Choose Plan</option>
                    <option value="free">Free Trial (10 analyses/month)</option>
                    <option value="professional">Professional ($29/month)</option>
                    <option value="enterprise">Enterprise ($99/month)</option>
                </select>
            </div>
            <button type="submit" class="btn">Create Account & Start Analyzing</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="/login.html" style="color: #4ade80;">Sign In</a>
        </p>
    </div>
    
    <script>
        function handleSignup(event) {
            event.preventDefault();
            alert('Account creation coming soon! For now, email us at hello@alphapiomega.com');
        }
    </script>
</body>
</html>
